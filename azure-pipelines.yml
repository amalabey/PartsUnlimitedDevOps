pr:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

stages:
  - stage: "Build"
    jobs:
      - job: DotNetCoreBuild
        steps:
        - script: "npm install -g windows-build-tools"
        - task: Npm@1
          inputs:
            command: 'install'
            workingDir: 'src\PartsUnlimitedWebsite\package.json'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            projects: '**/*.csproj'